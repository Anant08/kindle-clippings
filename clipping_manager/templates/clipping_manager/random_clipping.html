{% extends "base.html" %}


{% block main %}
    <div class="row align-items-center new-tab-container">
        <div class="container">
            <div class="col p-5 clipping-container">
                <p class="clipping-content">{{ clipping.content }}</p>
                <span class="clipping-book text-secondary">&mdash; {{ clipping.book.title }}</span>
            </div>
        </div>
    </div>
    <script>
        var url = new URL(window.location.href);
        var refreshValue = url.searchParams.get("refresh");
        if (refreshValue !== null && parseInt(refreshValue)) {
            setTimeout('window.location.href=window.location.href;', parseInt(refreshValue)*1000);
        }
    </script>
{% endblock %}
